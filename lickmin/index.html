<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <link href='css/likmin.css' media='screen' rel='stylesheet' type='text/css' />
    <script src='js/likmin.js' type='text/javascript'></script>
    <script src='js/prototype.js' type='text/javascript'></script>
    <script src='js/jquery-1.4.2.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        //  We will let Prototype have $
        var $j = jQuery.noConflict();
        $j(document).ready(function(){
            document.addEventListener('touchmove', function(e){ e.preventDefault(); return false; }, false);
            likmin = new Likmin('img/likmin.svg');
            $j(document).click(function(event){
                likmin.move(event.pageX, event.pageY);
            });
        });
      //]]>
    </script>
    <title>Likmin!</title>
  </head>
  <body></body>
  <div id='screen'></div>
</html>
